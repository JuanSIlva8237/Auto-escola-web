<form class="form-compact" action="">
  <div class="row paddingBottom20">
    <div class="container col-4">
      <div class="row">
        <h6 class="text-center col-12 mb-0">Cadastro de aulas</h6>
        <sub class="text-right text-muted col-12"><a href="#" tabindex="-1"><i class="far fa-edit"></i></a></sub>
      </div>
      <div class="dropdown-divider mb-3"></div>

      <div class="form-group row">
        <label for="inputnome" class="col-4 col-form-label-sm text-right">Nome:</label>
        <div class="col-8">
          <div class="input-group">
            <input type="name" id="inputnome" class="form-control form-control-sm">
          </div>
        </div>
      </div>

      <div class="form-group row align-items-center">
        <label for="data" class="col-4 col-form-label-sm text-right">Data:</label>
        <div class="col-8">
          <div class="input-group">
            <input type="date" id="inputdata" class="form-control form-control-sm">
          </div>
        </div>
      </div>

      <div class="form-group row align-items-center">
        <label for="hora" class="col-4 col-form-label-sm text-right">Hora:</label>
        <div class="col-8">
          <div class="input-group">
            <input type="hour" id="hora" class="form-control form-control-sm">
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css" />

  <title>Auto escola Lider</title>
</head>

<body>

  <!--HEADER-->
  <div id="Login">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
        <a class="navbar-brand" href="#">
          <img src="imagens/Melhoranmento Logo Lider.jpg" class="img-fluid" alt="" width="150" height="200" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse  flex-row-reverse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Área do Cliente</a>
            </li>

          </ul>
        </div>
      </nav>
    </div>
  </div>
  <!--HEADER-->

  <!--MENU-->
  <div id="header">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Página Inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <!--MENU-->

  <!--CAROUSEL-->
  <main>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">


        <div class="carousel-item active">
          <img src="imagens/chave cnh.jpg" class="img-fluid" width="100%">

          <div class="container">
            <div class="carousel-caption text-start">
              <h1>Quem somos?</h1>
              <p>Veja um pouco mais da nossa história</p>
              <p><a class="btn btn-lg btn-primary" href="#">Veja mais</a></p>
            </div>
          </div>
        </div>


        <div class="carousel-item">
          <img src="imagens/autoescola.jpg" class="img-fluid" width="100%">

          <div class="container">
            <div class="carousel-caption">
              <h1>Contato</h1>
              <p>Contatos para atendimento ao cliente</p>
              <p><a class="btn btn-lg btn-primary" href="#">Contato</a></p>
            </div>
          </div>
        </div>


        <div class="carousel-item">
          <img src="imagens/unnamed.jpg" class="img-fluid" width="100%">

          <div class="container">
            <div class="carousel-caption text-end">
              <h1>Serviços</h1>
              <p>Nossos servços disponiveis aos clientes</p>
              <p><a class="btn btn-lg btn-primary" href="#">Veja mais</a></p>
            </div>
          </div>
        </div>


      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>
  <!--CAROUSEL-->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
  </script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
